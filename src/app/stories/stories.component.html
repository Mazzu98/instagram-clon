<div class="relative bg-white sm:w-150 py-2 mb-8 border border-gray-300 rounded-sm " >
  <div  class="flex flex-row gap-x-2 overflow-x-auto no-scrollbar">
    <div id="stories" *ngFor='let story of stories' class="pl-6 my-2">
      <div id="{{story.id}}" class="w-16 h-16 rounded-full overflow-hidden ring-2 ring-offset-2 ring-pink-500 " >
        <img class="w-full h-full object-cover object-center" src="{{story.url}}" alt="">
      </div>
      <h1 class="text-xs text-center mt-2">{{story.userName}}</h1>
    </div>
  </div>
  <div (click)="storyLeft()" [ngClass]="{'md:flex':storyButtonPressed !== 0}" class="absolute top-12 left-3 z-20 w-6 h-6 bg-white rounded-full hidden items-center shadow-lg cursor-pointer">
    <svg class="relative mx-auto transform rotate-180" id='flecha' width="12px" height="12px" viewBox="0 0 451.846 451.847" style="enable-background:new 0 0 451.846 451.847;">
      <g>
        <path d="M345.441,248.292L151.154,442.573c-12.359,12.365-32.397,12.365-44.75,0c-12.354-12.354-12.354-32.391,0-44.744
        L278.318,225.92L106.409,54.017c-12.354-12.359-12.354-32.394,0-44.748c12.354-12.359,32.391-12.359,44.75,0l194.287,194.284
        c6.177,6.18,9.262,14.271,9.262,22.366C354.708,234.018,351.617,242.115,345.441,248.292z" />
      </g>
    </svg>
  </div>
  <div (click)="storyRight()" [ngClass]="{'md:flex':storyButtonPressed !== 2}" class="absolute top-12 right-3 z-20 w-6 h-6 bg-white rounded-full hidden md:flex items-center shadow-lg cursor-pointer">
    <svg  class="absolute left-0 right-0 mx-auto top-0 bottom-0 my-auto " id='flecha' width="12px" height="12px" viewBox="0 0 451.846 451.847" style="enable-background:new 0 0 451.846 451.847;">
      <g>
        <path d="M345.441,248.292L151.154,442.573c-12.359,12.365-32.397,12.365-44.75,0c-12.354-12.354-12.354-32.391,0-44.744
        L278.318,225.92L106.409,54.017c-12.354-12.359-12.354-32.394,0-44.748c12.354-12.359,32.391-12.359,44.75,0l194.287,194.284
        c6.177,6.18,9.262,14.271,9.262,22.366C354.708,234.018,351.617,242.115,345.441,248.292z" />
      </g>
    </svg>
  </div>
</div>
